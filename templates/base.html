<!DOCTYPE html>     <!--HTML5 규약을 준수하는 파일-->
  <html lang="ko">    <!--언어는 한국어로 지정--><!---->

  <head>
  <title>{% block title %}Django Web Programming{% endblock %}</title>

  {% load staticfiles %}
 <link href="https://fonts.googleapis.com/css?family=Poor+Story|Sunflower:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% static "css/base.css" %}{% endblock %}" />
  <link rel="stylesheet" type="text/css" href="{% block extrastyle %}{% endblock %}" />

  </head>

  <body style = "font-family: 'Sunflower', sans-serif";>              <!--바디 영역은 4 영역(헤더/메뉴/콘텐츠/풋터)으로 구성-->

  <div id="header">                   <!--헤더 영역-->
      <h2 class="maintitle">쉽고 빠른 장고 웹 프로그래밍</h2>
      <h4 class="welcome">반갑습니다. <a href="#">양우희</a>님.  /
                  <a href="#">비밀번호 변경</a> /
                  <a href="#">로그아웃</a>
      </h4>
  </div>

  <div id="menu">                     <!--메뉴 영역-->
      <li><a href="{% url 'home' %}">홈</a></li>
      <li><a href="{% url 'bookmark:index' %}">책갈피</a></li>
      <li><a href="{% url 'blog:index' %}">게시판</a></li>
      <li><a href="#">사진첩</a></li>

      <li><a href="#">추가&bigtriangledown;</a>             <!--드롭다운 메뉴 구성-->
          <ul>
              <li><a href="{% url 'bookmark:index' %}">책갈피</a></li>
              <li><a href="{% url 'blog:index' %}">게시판</a></li>
              <li><a href="#">사진첩</a></li>
          </ul>
      </li>
      <li><a href="#">편집&bigtriangledown;</a>             <!--드롭다운 메뉴 구성-->
          <ul>
              <li><a href="{% url 'bookmark:index' %}">책갈피</a></li>
              <li><a href="{% url 'blog:index' %}">게시판</a></li>
              <li><a href="#">사진첩</a></li>
          </ul>
      </li>

      <li><a href="{% url 'blog:post_archive' %}">저장소</a></li>
      <li><a href="#">검색</a></li>
      <li><a href="{% url 'admin:index' %}">관리자</a></li>
  </div>

  {% block content %}{% endblock %}   <!--블록 태그로 콘텐츠 영역 정의 (뒤에 아무것도 없는 것 있으면 칸만 만든것)-->

  {% block footer %}{% endblock %}    <!--블록 태그로 풋터 영역 정의-->

  </body>
  </html>
